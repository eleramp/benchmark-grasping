policy:
  type: fully_conv_pj

  sampling_method: top_k
  num_depth_bins: 16
  gripper_width: 0.05
  gqcnn_stride: 4
  gqcnn_recep_h: 96
  gqcnn_recep_w: 96

  # filtering params
  max_grasps_to_filter: 50
  filter_grasps: 0

  # metrics
  metric:
    type: fcgqcnn
    gqcnn_model: /path/to/your/FC-GQ-Image-Wise
    gqcnn_backend: tf
    fully_conv_gqcnn_config:
      im_height: 480
      im_width: 640

  # visualization
  policy_vis:
    scale: 0.5
    show_axis: 1
    num_samples: 0
    actions_2d: 0
    actions_3d: 0
    affordance_map: 0
  vis:
    final_grasp: 1

    vmin: 0.5
    vmax: 0.8

# image pre-processing before input to policy
inpaint_rescale_factor: 0.5
